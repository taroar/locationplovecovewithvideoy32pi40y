<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-image
                    src="assets/asset.jpeg "
					WIDTH="2"
					HEIGHT="2"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 22.44902; longitude: 114.168583;"
                ></a-image>
                <a-image
                    src="assets/asset2.jpg "
                    WIDTH="2"
					HEIGHT="2"
					look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 22.44903; longitude: 114.16849;"
                ></a-image>
				
				 <a-image
                    src="assets/46.jpg "
                    WIDTH="2"
					HEIGHT="2"
					look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 22.44896; longitude: 114.16855;"
                ></a-image>
				
				
<a-assets>
                <video
                    src="assets/asset4.mp4"
                    preload="auto"
                    id="vid"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    playsinline
                ></video>
            </a-assets>

                <a-video
                    src="#vid"
					WIDTH="4"
					HEIGHT="4"
                    position='0 0.1 0'
                    rotation="-90 0 0"
                    look-at="[gps-camera]"
                    videohandler
                    smooth="true"
                    smoothCount="10"
                    smoothTolerance="0.01"
                    smoothThreshold="5"
                    autoplay="false"
                    scale="1 1 1"
                    gps-entity-place="latitude: 22.43; longitude: 114.18;"
                ></a-video>
                
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
